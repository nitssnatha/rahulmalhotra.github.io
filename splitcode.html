<!DOCTYPE html>
<html>
	<head>
		<title>Split Code</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
		<script type="text/javascript">
			function updateCode() {
				var separator = document.getElementById('separator').value;
				var inputCode = document.getElementById('inputCode').value;
				var outputArray = inputCode.split(separator);
				var outputCode = '';
				for (var i = 0; i < outputArray.length ; i++) {
					outputCode = outputCode + outputArray[i] + '<br />';
				}
				document.getElementById("outputCode").innerHTML = outputCode;
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="container-fluid">
				<br />
				<center><h3>Code Separator</h3></center><br />
				<div class="row">
					<div class="col-sm-12">
						<input type="text" placeholder="Enter separator character" name="separator" oninput="updateCode();" id="separator" class="form-control" />
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-sm-6">
						<h5>Input Code</h5>
						<textarea id="inputCode" class="form-control" oninput="updateCode();" style="width: 100%; height: 25em;"></textarea>
					</div>
					<div class="col-sm-6">
						<h5>Output Code</h5>
						<code id="outputCode"></code>
					</div>
				</div>
			</div>		
		</div>
	</body>
</html>
